{% extends "main.html" %}
{% block content %}
<h2 class="title">Categories</h2>
{% if categories %}
<ul>
    {% for category in categories %}
    <li>
        {{category.name}} 
        <a href="/category/{{category.id}}/edit">Edit</a>
        <a href="/category/{{category.id}}/delete">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Create Category">
</form>
{% endblock %}
